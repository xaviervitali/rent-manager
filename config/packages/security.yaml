security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # OAuth start (pas d'authentification requise)
        google_connect:
            pattern: ^/connect/google$
            security: false

        # üî• Firewall PRINCIPAL pour Google OAuth
        google_oauth:
            pattern: ^/(api/oauth/google/callback|auth/google)
            stateless: false
            custom_authenticators:
                - App\Security\GoogleAuthenticator
            provider: app_user_provider

        # Login JWT classique
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Routes publiques (inscription, v√©rification email)
        public_api:
            pattern: ^/api/(register|verify-email|resend-verification)$
            stateless: true
            security: false

        # API prot√©g√©e par JWT
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        - { path: ^/connect/google$, roles: PUBLIC_ACCESS }
        - { path: ^/connect/google/check, roles: PUBLIC_ACCESS }
        - { path: ^/auth/google, roles: PUBLIC_ACCESS }
        - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/verify-reset-code, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }